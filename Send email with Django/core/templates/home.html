<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type='text/css'
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<style>
    .main {
        width: 50%;
        margin-right: auto;
        margin-left: auto;
        margin-top: 100px;
    }

    .text-center {
        text-align: center;
    }
</style>
<body>
<br><br>
<h1 class="text-center"> Contact Us Form</h1>
<form action="" method="post" class="main ui form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="ui primary button">Send</button>
    {% if success %}
        <div class="ui info message">
            <i class="close icon"></i>
            <div class="header text-center">
                {{ success }}
            </div>
        </div>
    {% endif %}
</form>

</body>
</html>
